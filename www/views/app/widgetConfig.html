<ion-view class="app-view" view-title="魔镜">
  <ion-content class="padding">

    <div class="list card" ng-if="id === 'weather'">
      <div class="item item-divider">天气</div>
      <div class="item item-body">
        <div class="list">

          <label class="item item-input item-select">
            <div class="input-label">
              城市
            </div>
            <select ng-model="widgets.weather.config.city">
              <option value="南京">南京 </option>
              <option value="上海">上海 </option>
              <option value="广州">广州 </option>
              <option value="北京">北京 </option>
            </select>
          </label>

        </div>
      </div>
    </div>

    <div class="list card" ng-if="id === 'news'">
      <div class="item item-divider">新闻</div>
      <div class="item item-body">
        <div class="list">

          <label class="item item-input item-select">
            <div class="input-label">
              城市
            </div>
            <select>
              <option>Blue</option>
              <option selected>Green</option>
              <option>Red</option>
            </select>
          </label>

        </div>
      </div>
    </div>

    <button class="button button-block button-balanced" ng-click="confirm()">
      确定更改
    </button>


  </ion-content>
</ion-view>
